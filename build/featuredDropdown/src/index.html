<!DOCTYPE html><html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

        <title>WebComponents LitElement API test 2019</title>
    </head>
    <body>
        <header class="header">
            <img class="banner" src="./images/litElementLogo.png">
            <h1>WebComponents Lit-element API playground</h1>
        </header>
        <section class="row">
            <select>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </section>
        <section class="row custom-dropdown-wrapper">
            <featured-dropdown id="ft-dropdown" chosen-option="{ &quot;label&quot;: &quot;Poland&quot;, &quot;value&quot;: &quot;PL&quot; }" options="[
                    { &quot;label&quot;: &quot;Poland&quot;, &quot;value&quot;: &quot;PL&quot; },
                    { &quot;label&quot;: &quot;Germany&quot;, &quot;value&quot;: &quot;DE&quot; },
                    { &quot;label&quot;: &quot;Sweden&quot;, &quot;value&quot;: &quot;SE&quot; },
                    { &quot;label&quot;: &quot;Norway&quot;, &quot;value&quot;: &quot;NO&quot; }
                ]">
                <img class="img" src="./images/angle-arrow-down.svg" slot="dropdown-arrow">
            </featured-dropdown>
        </section>

        <div class="separator"></div>

        <script type="module" src="./src/index.js"></script>
        <script>const dropdown=document.getElementById("ft-dropdown");dropdown.onChangeHandler=option=>{console.log("Callback called, selected: ",option)};dropdown.addEventListener("dropdownValueChanged",e=>{console.log("instead of using callbacks!, selected: ",e.detail)});</script>
    

</body></html>
